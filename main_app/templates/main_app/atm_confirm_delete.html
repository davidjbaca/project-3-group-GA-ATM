{% extends 'base.html' %} {% block content %}
<div class="container">
<h1>Delete ATM</h1>

<h4>
  Are you sure you want to delete
  <span class="teal-text">{{ object.name }}</span>?

<form action="" method="POST">

<br>

</div>
{% endblock %}
