{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  {% if object %}
  <h1>Edit Details For <span class="teal-text">{{ object.name }}</span></h1>
  {% else %}
  <h1>Add ATM</h1>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form|crispy }}
    </table>
    <br>
    <input type="submit" class="btn btn-success" value="Submit!" />
  </form>

<br>
</div>

{% endblock content %}
