{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
<title>Enter User Info to Access Page</title>
<div class="container">
  <h1>Log In</h1>

  <!-- Add the login form -->
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} 
    {{ form|crispy }} 
    <input type="submit" class="btn btn-success" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

<br>

</div>
{% endblock %}
